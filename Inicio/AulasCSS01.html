<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aula CSS 01</title>
  <style>
    .div01css {
      background: pink;
      padding: 20px;
    }

    .tabelacss1 {
      background: blue;
      padding: 10px;

    }

    .class_table_motora {
      background: cyan;
      padding: 5px;
      margin: 15px;
    }

    .class_td {
      background: rgb(244, 104, 216);
      padding: 10px;
    }
  </style>
</head>

<body>

</body>

<header> <!-- INICIO DA HEADER ESTRUTURADA -->
</header> <!-- FIM DA HEADER ESTRUTURADA -->

<main> <!-- INICIO DO MAIN ESTRUTURADO -->
  <div class="div01css">
    <article> <!-- INICIO DO ARTIGO DE FISIOTERAPIA -->
      <section> <!-- FISIOTERAPIA RESPIRATÓRIA -->
        <table border="4" class="tabelacss1">

          <tr>
            <td class="class_td">SOPRO EM CANUDO</td>
            <td>RESPIRAÇÃO LENTA</td>
            <td>BOLSA DE AR</td>
          </tr>

        </table>
      </section> <!-- FIM FISIOTERAPIA RESPIRATÓRIA -->
      <section> <!-- FISIOTERAPIA MOTORA -->
        <table border="2" class="class_table_motora">
          <tr>
            <td>AGACHAMENTO</td>
            <td>BOLA DE PILATES</td>
            <td>PRANCHA</td>
          </tr>
        </table>
      </section> <!-- FIM FISIOTERAPIA MOTORA -->
    </article> <!-- FIM DO ARTIGO DE FISIOTERAPIA -->
  </div>


</main> <!-- FIM DO MAIN ESTRUTURADO -->

<footer> <!-- INICIO DO FOOTER ESTRUTURADO -->
</footer> <!-- INICIO DO FOOTER ESTRUTURADO -->

</html>
